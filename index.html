    <main>
        <form id="destinationdetail"> (id : /destinationdetails)
            <label for="name">Destination name(/id=name)</label>
            <input type="text" id="name" 
            placeholder="Provide a name for the Destination" required>

            <label for="location">Destination location (/id=location)</label>
            <input type="text" id="location" 
            placeholder="where is this Destination located" required>

            <label for="photo">photo (/id=photo)</label>
            <input type="url" id="photo" 
            placeholder="Provide url for a photo">

            <label for="description">Destination Description (/id=description)</label>
            <textarea id="description"
            placeholder="Describe the destination"></textarea>

            <button type="submit">Add to list (/submit)</button>
        </form>

        <article>
            <h2 id="title">Enter destination(/id=title)</h2>
